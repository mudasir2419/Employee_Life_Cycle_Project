


 <!DOCTYPE html>
<html>

<head>
    <title>{% if employee %}Edit{% else %}Add{% endif %} Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <h2>{% if employee %}Edit{% else %}Add{% endif %} Employee</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" name="name" class="form-control" required
                    value="{{ employee.name|default_if_none:'' }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" name="email" class="form-control" required
                    value="{{ employee.email|default_if_none:'' }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Date of Joining:</label>
                <input type="date" name="doj" class="form-control" required
                    value="{{ employee.date_of_joining|date:'Y-m-d' }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Department:</label>
                <select name="department" class="form-control" required>
                    {% for dept in departments %}
                        <option value="{{ dept.id }}"
                            {% if employee and employee.department.id == dept.id %}selected{% endif %}>
                            {{ dept.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-success">{% if employee %}Update{% else %}Add{% endif %} Employee</button>
            <a href="{% url 'employee_list' %}" class="btn btn-secondary">Back</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
