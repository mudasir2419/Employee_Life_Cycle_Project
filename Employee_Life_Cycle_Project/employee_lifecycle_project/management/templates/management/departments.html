<!DOCTYPE html>
<html>
<head>
    <title>Departments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">


        <h2>All Departments</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for dept in departments %}
                <tr>
                    <td>{{ dept.name }}</td>
                    <td>{{ dept.location }}</td>
                    <td>
                        <a href="{% url 'update_department' dept.id %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'delete_department' dept.id %}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this department?');">
                            Delete
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No departments found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'add_department' %}" class="btn btn-primary">Add Department</a>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
